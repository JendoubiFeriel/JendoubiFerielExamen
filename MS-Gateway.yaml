spring:
  client:
    serviceUrl:
      defaultZone: http://localhost:6001/eureka/
  cloud:
    gateway:
      routes:
        - id: microservice-Commande
          uri: lb://JendoubiFerielGestionCommande
          predicates:
            - Path=/commande/**
          filters:
            - RewritePath=/commande/(?<path>.*) , /${path}
            - BeforeDate= 2024-01-10T17:42:47.789-07:00[Africa/Tunis]
        - id: microservice-Paiement
          uri: lb://JendoubiFerielGestionPaiement
          predicates:
            - Path=/transaction/**
          filters:
            - RewritePath=/transaction/(?<path>.*) , /${path}
